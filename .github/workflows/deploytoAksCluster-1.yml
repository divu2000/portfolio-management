on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n mutualfundrepo -g mutualfundrepo8660-rg --location "East US" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n mutualfundrepo --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n mutualfundrepo --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n mutualfundrepo --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: mutualfundrepo.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/DailyMutualFundNAV - Final" -f  "DailyMutualFundNAV - Final/Dockerfile" -t mutualfundrepo.azurecr.io/services:${{ github.sha }} --label dockerfile-path=DailyMutualFundNAV - Final/Dockerfile
        docker push mutualfundrepo.azurecr.io/services:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_services_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep servicesaf28 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace servicesaf28`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: servicesaf28
        container-registry-url: mutualfundrepo.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: servicesdockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: servicesaf28
        manifests: |
          manifests/deployment-1.yml
          manifests/service-1.yml
        images: |
          mutualfundrepo.azurecr.io/services:${{ github.sha }}
        imagepullsecrets: |
          servicesdockerauth   
